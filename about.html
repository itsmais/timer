<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1">

	<title>Nap Timer - About</title>
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet"
		  href="./assets/css/main.css">

	<link rel="apple-touch-icon"
		  sizes="180x180"
		  href="./assets/img/apple-touch-icon.png">
	<link rel="icon"
		  type="image/png"
		  sizes="32x32"
		  href="./assets/img/favicon-32x32.png">
	<link rel="icon"
		  type="image/png"
		  sizes="16x16"
		  href="./assets/img/favicon-16x16.png">
	<link rel="manifest"
		  href="./assets/img/site.webmanifest">
</head>

<body>
	<audio id="alarmMusic">
		<source src="assets/music/bensound-clearday.mp3"
				type="audio/ogg">
		Your browser does not support the audio element.
	</audio>


	<section class="hero is-success is-fullheight">
		<div class="hero-head">
			<header class="navbar">
				<div class="container">
					<div class="navbar-brand">
						<a class="navbar-item">
							<img src="assets/img/white.svg"
								 alt="Logo">
						</a>
						<span class="navbar-burger"
							  data-target="navbarMenuHeroC"
							  onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</div>
					<div id="navbarMenuHeroA"
						 class="navbar-menu">
						<div class="navbar-end">
							<a class="navbar-item"
							   href="index.html">
								home
							</a>
							<a class="navbar-item is-active">
								about
							</a>
							<span class="navbar-item">
								<a class="button is-success is-inverted"
								   target="_blank"
								   href="https://github.com/itsmais/timer">
									<span class="icon">
										<i class="fab fa-github"></i>
									</span>
									<span>view code</span>
								</a>
							</span>
						</div>
					</div>
				</div>
			</header>
		</div>

		<!-- Hero content: will be in the middle -->
		<div class="hero-body">
			<div class="container has-text-centered">
				<p class="about-text">
					Music credits: <a target="_blank"
					   href="https://www.bensound.com/royalty-free-music/track/clear-day"><u>bensound.com</u></a> <br>
					CSS framework: <a target="_blank"
					   href="http://bulma.io/"><u>bulma.io</u></a><br>
					Favicon: <a target="_blank"
					   href="http://favicon.io/"><u>favicon.io</u></a><br>
					Font: Inconsolata from <a target="_blank"
					   href="https://fonts.google.com/specimen/Inconsolata?preview.text_type=custom"><u>Google
							Fonts</u></a><br>
					For more minimalistic open source JavaScript projects, follow me on Twitter <a target="_blank"
					   href="https://twitter.com/mais_hatem"><u>@maiscode</u></a>
				</p>
			</div>
		</div>
	</section>


	<script defer
			src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
